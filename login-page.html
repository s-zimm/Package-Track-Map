<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="stylesheets/login-page.css">
    <title>LogIn</title>
</head>
<body>
    <header>
            <div class="name">Package Tracking Map</div>
            <div class="navs">
                <img class="marker" src="images/places.png" data-drop-menu>
                <a class="login-link" href="login-page.html" data-nav-link>Log In</a>
                <a class="map-link" href="index.html" data-nav-link>Map</a>
                <a class="about-link" href="about.html" data-nav-link>About</a>
                <a class="github-link" rel="noopener noreferrer" target="_blank" href="https://github.com/s-zimm/Package-Track-Map" data-nav-link><img src="images/github-logo.png"></a>
            </div>
    </header>
    <section>
        <div class="form-container" data-class-form>
                <form class="login">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="alert hide" role="alert" data-alert></div>
                    <div class="form-group hidden" data-hidden>
                            <label for="exampleInputPassword2">Confirm Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword2">
                        </div>
                    <div class="form-check">
                        <label class="form-check-label">
                        <input type="checkbox" class="form-check-input">
                        Remember Me
                        </label>
                    </div>
                        <button type="submit" class="btn btn-primary" data-sign-in>Sign In</button>
                        <button type="submit" class="btn btn-primary hidden new-member" data-hidden-sign-up>Sign Up</button>
                    <div>
                        <a href="#" class="sign-up-link" data-sign-up-link>Not a Member? Sign up today!</a>
                        <a href="#" class="sign-in-link hidden" data-sign-in-link>Already a member? Click here!</a>
                    </div>
                </form>  
        </div>
    </section>
    <footer>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
    crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/log-in.js"></script>
</body>
</html>
