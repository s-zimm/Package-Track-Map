<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="images/places.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/main.css">
    <title>Track Your Package!</title>
</head>
<body>
    <header>
        <div class="name">Package Tracking Map</div>
        <div class="navs">
            <img class="marker" src="images/places.png" data-drop-menu>
            <a class="map-link" href="index.html" data-nav-link>Map</a>
            <a class="about-link" href="about.html" data-nav-link>About</a>
            <a class="github-link" rel="noopener noreferrer" target="_blank" href="https://github.com/s-zimm/Package-Track-Map" data-nav-link><img src="images/github-logo.png"></a>
        </div>
    </header>
    <div class="form-container">
        <form data-form="form" class='add-to-form'>
            <div class="form-group">
                <label for="tracking-number-input">Tracking Number</label>
                <div id='form-inputs'>
                    <input class="form-control" name="tracking-input" id="tracking-number-input"  placeholder="ex. 11A32f3409sLX9" data-tracking-number>
                    <select class="form-control" id="sel1">
                        <option>UPS</option>
                        <option>Fedex</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <div class="alert alert-danger hide" role="alert" data-alert>Invalid Tracking Number</div>
    <div class="map-container" data-map-container>
        <div id="map" data-map></div>
    </div>
    <div class="table-container hide" data-checkpoint>
        <div class="table-margins">
            <table class ="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Stop #</th>
                        <th scope="col">City</th>
                        <th scope="col">State</th>
                        <th scope="col">Status</th>
                        <th scope="col">Date</th>
                        <th scope="col">Time</th>
                    </tr>
                </thead>
                <tbody data-checkpoint-body>
                </tbody> 
            </table>
        </div>
    </div>
    <div class="footer"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBntAHoZVFjTF-m5rLO2vTlh8ZNnBcwrn0"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
