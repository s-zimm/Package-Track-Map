<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <title>Package Tracker | DC Front-End Project</title>
</head>
<body>
    <header>
        <h1>Visual Package Tracker</h1>
    </header>
    <div class="form-container">
        <form data-form="form">
            <div class="form-group">
                <label for="tracking-number-input">Tracking Number</label>
                <input class="form-control" name="tracking-input" id="tracking-number-input"  placeholder="ex. 11A32f3409sLX9" data-tracking-number>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <div class="alert alert-danger hide" role="alert" data-alert>
        Invalid Tracking Number
    </div>
    <div class="map-container" data-map-container>
        <div id="map" data-map></div>
    </div>
    <div class="footer"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBntAHoZVFjTF-m5rLO2vTlh8ZNnBcwrn0"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
